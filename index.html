<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatter.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/brands.css" integrity="sha384-rf1bqOAj3+pw6NqYrtaE1/4Se2NBwkIfeYbsFdtiR6TQz0acWiwJbv1IM/Nt/ite"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css" integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">

        <div class="logo">
            <img src="https://ih0.redbubble.net/image.376655820.3331/ap,550x550,12x12,1,transparent,t.u1.png" alt="lil mayo">
        </div>
        <div class="credentials">
            <p>Username:</p><input type="text" placeholder="Username" id="username">
            <p>Password:</p><input type="password" placeholder="Password" id="password">
        </div>
        <div class="social">
            <i class="fab fa-facebook-square">       </i><i class="fab fa-google-plus"></i>
        </div>
        <div class="buttons">
            <button type="submit" id="register">Register</button>
            <button type="submit" id="sign-in">Sign in</button>
        </div>
    </div>
</body>

</html>
